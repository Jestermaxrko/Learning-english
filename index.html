<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<input type="file" name="file" id="file" style="display: none">

	<div class="container">

	<header>
		
		<nav>
			<ul class="menu">
				<li><a class="selected" onclick="loadDaily(this)" id="daily">Daily</a></li>
				<li><a onclick="loadDays(this)">All Days</a></li>
				<li><a onclick="loadRandom(this)">Random</a></li>
			</ul>
		</nav>

	</header>
	
	<div id=start_page>
		
		<h1 id="test_title"></h1>
		<input type="button" name="" id="start_btn" value="Start" onclick="startTest()">

	</div>

	<div id="test_panel" style="display: none">
		<div class="info">
			<div id=line> </div>
			<span id="number"></span>
			<span id="rating"></span>

		</div>
		<div>
			<div id="input_panel">
				<h2 id="word"></h2>
				<input type="text" id="word_input" autocomplete="off" onkeypress="check(this.value,event)"> 
				<input type="button" id="check_btn" onclick="checkWord(word_input.value)" value="Check">
			</div>

			<div id="answer_panel" style="display: none;">
				<div id="answer">
					<h2 id="rus_answer">A</h2>
					<h2 id="bottom_h2"><a target="_blank" id="eng_answer">A</a></h2>
				</div>
				<input type="button" id="next_btn" onclick="nextWord()" value="Next">
			</div>
		</div>
	</div>

	<div id="all_days" style="display: none;">
		

		<div class="table_div">
			<table id="table">
				
			</table>
		</div>
		

		<h3 id="lesson"></h3>

		<table id="days_word">
			
		</table>

	</div>

	<div id="results_page" style="display: none">
		
		<h3 id="results"> </h3>
		<input type="button" name="" value="Restart all" onclick="restartAll()">
		<input type="button" name="" value="Restart wrong" class="wrong" onclick="restartWrong()">
		<input type="button" name="" value="close" onclick="loadDaily(daily)">
		<input type="button" id="switchTable" value="Display wrong" onclick="loadWrongWordsTable()">

		<table id="words"> 

		</table>
	</div>


	</div class="container">

	<script defer type="text/javascript" src="script.js"></script>
</body>
</html>
